<app-navigation-links></app-navigation-links>

<div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
  <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
    <div class="my-3 py-3">
      <h2 class="display-5">{{product.name}}</h2>
      <p class="lead">{{product.description}}</p>
    </div>
    <div class="bg-white shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
      <img src="{{product.photo}}" alt="dsadas" />
    </div>
    <h2 class="display-5">Price : {{product.price}}$</h2>
    <h2 class="display-5">Status : {{product.status}}</h2>
    <h2 class="display-5">Quentity : {{product.quantity}}</h2>
  </div>
</div>
